<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

    
        div > p {
            display: none;
        }
        div:hover>p {
            display: block;
            color: black;
            background-color: aqua;
            height: 50px;
            width: 50%;
            text-align: center;
            background-color: blueviolet ;
        }
        div {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p> passe o mause sobre o texto</p>
    <div>passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
